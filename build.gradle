plugins{
    id 'java'
    id 'maven-publish'    
    id 'kr.entree.spigradle' version '2.2.4'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'io.freefair.lombok' version '6.1.0'
}

group = 'me.sswrath'
version = '0.1-SNAPSHOT'

compileJava{
    options.encoding = 'UTF-8'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}
javadoc {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://plugins.gradle.org/m2' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
}


dependencies {
    // Paper
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    // Use Protocol Lib
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.7.0'
    // MiniMessage
    implementation 'net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT'
    // Lombok
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    // ACF
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    // GUIs
    implementation 'com.github.noobstersmc:RapidInv:v0.0.1'
    // Rapid Board
    implementation 'com.github.noobstersmc:RapidBoard:v1.2.0'


}

spigot {
    authors 'sswrath'
    apiVersion '1.16'
    version '0.1'
    name 'CrafteableStructures'
    load STARTUP
}

shadowJar {
    relocate 'co.aikar.commands', 'shadded.acf'
    relocate 'co.aikar.locales', 'shadded.acf.locales'
    relocate 'acf-minecraft_', 'shadded.acf.properties.acf-minecraft_'
    relocate 'acf-core_', 'shadded.acf.properties.acf-core_'
    relocate 'us.jcedeno.libs.rapidinv', 'me.sswrath.rapidinv'    
}




build.dependsOn shadowJar
